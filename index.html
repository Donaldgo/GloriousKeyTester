<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glorious Key Tester</title>
    <link rel="stylesheet" href="./CSS/Styling.css">
    <script>
        document.onkeydown = function (t) {
         if(t.which == 9){
          return false;
         }
        }
        </script>
    <script type="text/javascript" src="./JavaScript/Code.js"></script>
</head>
<body>
    <!--Header-->
    <div class="header">
    <h1>Glorious Key Tester</h1>
    <p>This program is designed to test the functionality of mice and keyboards</p>
    </div>
    
    <!--Keys-->
    <section class="Keyboard">
    <div class="Keyrow" id="Keyrow1">
    <p class="Key" id="Tab"> TAB </p>
    <p class="Key" id="Q"> Q </p>
    <p class="Key" id="W"> W </p>
    <p class="Key" id="E"> E </p>
    <p class="Key" id="R"> R </p>
    <p class="Key" id="T"> T </p>
    <p class="Key" id="Y"> Y</p>
    <p class="Key" id="U"> U </p>
    <p class="Key" id="I"> I </p>
    <p class="Key" id="O"> O </p>
    <p class="Key" id="P"> P </p>
    <p class="Key" id="Left-Bracket">[</p>
    <p class="Key" id="Right-Bracket">]</p>
    
    </div>
    </section>
</body>
</html>
